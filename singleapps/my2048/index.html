<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>2048</title>
  <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="javascript/jquery-1.11.0.min.js"></script>
  <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="javascript/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <div id="titleMsg">
      <h1>2048</h1>
      <div class="scoreDiv">
        <span class="label label-primary">当前分数：
          <span id="currentScore">0</span>
        </span>
        <span class="label label-danger">最高分：
          <span id="highScore">0</span>
        </span>
      </div>
    </div>

    <div id="game-container">
      <div id="board-container">
        <div class="board-row">
          <div class="board-cell" id="cell_0_0"></div>
          <div class="board-cell" id="cell_0_1"></div>
          <div class="board-cell" id="cell_0_2"></div>
          <div class="board-cell" id="cell_0_3"></div>
        </div>
        <div class="board-row">
          <div class="board-cell" id="cell_1_0"></div>
          <div class="board-cell" id="cell_1_1"></div>
          <div class="board-cell" id="cell_1_2"></div>
          <div class="board-cell" id="cell_1_3"></div>
        </div>
        <div class="board-row">
          <div class="board-cell" id="cell_2_0"></div>
          <div class="board-cell" id="cell_2_1"></div>
          <div class="board-cell" id="cell_2_2"></div>
          <div class="board-cell" id="cell_2_3"></div>
        </div>
        <div class="board-row">
          <div class="board-cell" id="cell_3_0"></div>
          <div class="board-cell" id="cell_3_1"></div>
          <div class="board-cell" id="cell_3_2"></div>
          <div class="board-cell" id="cell_3_3"></div>
        </div>
      </div>

      <div id="number-container">
      </div>
    </div>

    <div class="modal fade" id="failModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p>游戏结束</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <a id="deleteConfirmBtn" href="" class="btn btn-primary">确认</a>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
  </div>
</body>

</html>
