<!DOCTYPE html>
<html>
<head>
    <meta  charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>2048</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="javascript/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="titleMsg">
            <h1>2048</h1>
            <div class="scoreDiv">
                <span class="label label-primary">当前分数：0</span>
                <span class="label label-danger">最高分：0</span>
            </div>
        </div>

        <div id="game-container">
            <div id="board-container">
                <div class="board-row">
                    <div class="board-cell" id="cell_0_0"></div>
                    <div class="board-cell" id="cell_0_1"></div>
                    <div class="board-cell" id="cell_0_2"></div>
                    <div class="board-cell" id="cell_0_3"></div>
                </div>
                <div class="board-row">
                    <div class="board-cell" id="cell_1_0"></div>
                    <div class="board-cell" id="cell_1_1"></div>
                    <div class="board-cell" id="cell_1_2"></div>
                    <div class="board-cell" id="cell_1_3"></div>
                </div>
                <div class="board-row">
                    <div class="board-cell" id="cell_2_0"></div>
                    <div class="board-cell" id="cell_2_1"></div>
                    <div class="board-cell" id="cell_2_2"></div>
                    <div class="board-cell" id="cell_2_3"></div>
                </div>
                <div class="board-row">
                    <div class="board-cell" id="cell_3_0"></div>
                    <div class="board-cell" id="cell_3_1"></div>
                    <div class="board-cell" id="cell_3_2"></div>
                    <div class="board-cell" id="cell_3_3"></div>
                </div>
            </div>

            <div id="number-container">
                <div class="num-cell" id="num_cell_0_0"></div>
                <div class="num-cell" id="num_cell_0_1"></div>
                <div class="num-cell" id="num_cell_0_2"></div>
                <div class="num-cell" id="num_cell_0_3"></div>
                <div class="num-cell" id="num_cell_1_0"></div>
                <div class="num-cell" id="num_cell_1_1"></div>
                <div class="num-cell" id="num_cell_1_2"></div>
                <div class="num-cell" id="num_cell_1_3"></div>
                <div class="num-cell" id="num_cell_2_0"></div>
                <div class="num-cell" id="num_cell_2_1"></div>
                <div class="num-cell" id="num_cell_2_2"></div>
                <div class="num-cell" id="num_cell_2_3"></div>
                <div class="num-cell" id="num_cell_3_0"></div>
                <div class="num-cell" id="num_cell_3_1"></div>
                <div class="num-cell" id="num_cell_3_2"></div>
                <div class="num-cell" id="num_cell_3_3"></div>
            </div>
        </div>
    </div>
</body>
</html>
